<div id="formbox">
	<!--表單送至的地方-->
	
	<form action="https://docs.google.com/spreadsheet/formResponse? formkey=dDhFdFBITDc2X3FaUGNPaGRWb29mNlE6MQ&ifq" method="post">
	
	<!--學號-->
	
		<label for="identity">hidden_id</label><br>
		<input type="text" name="entry.0.single" id="identity" value="your_id">
	<br>

	<!--性別的選項表單-->
		<p>Your Gender?</p>
		<input type="radio" name="entry.1.group" id="genderQ1" value="boy">
		<label for="genderQ1">boy</label>
		<input type="radio" name="entry.1.group" id="genderQ2" value="girl">
		<label for="genderQ2">girl</label>
		<br>
		<br>

	<!--食物選單-->
		<p>Your Favorite Foods?</p>
		<input type="checkbox" name="entry.2.group" id="FF1" value="Apple">
		<label for="FF1">Apple</label>
		<input type="checkbox" name="entry.2.group" id="FF2" value="Banana">
		<label for="FF1">Banana</label>
		<input type="checkbox" name="entry.2.group" id="FF3" value="Lemon">
		<label for="FF1">Lemon</label>
		<input type="checkbox" name="entry.2.group" id="FF4" value="Watermelon">
		<label for="FF1">Watermelon</label>
		<br>
		<br>

	<!--人際關係選單-->
		<p>Relationship</p>

		</select>

		<br>

		<br>
